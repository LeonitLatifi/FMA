<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>My feedback form</h1>
        <form action="">

             <ul>
                <li>
                    <label for="name">Name : </label>
                     <input type="text" name="" id="name">

                    </li>
                <li>
                    <label for="">Email :</label>
                     <input type="text"  name="" id="name1">

    </li>
    <li>
            <label for="">Password :</label>
            <input type="password" >
    </li>
    <br>
    <li>
        Please check the emotions that apply to you :
    </li>

    <ul>
    <li>
        <label for="">Angry</label>
        <input type="checkbox" >
    </li>
    <li>
        <label for="">Sad</label>
        <input type="checkbox" >
    </li>
    <li>
        <label for="">Happy</label>
        <input type="checkbox" >
    </li>
    <li>
        <label for="">Ambivalent</label>
        <input type="checkbox" >
    </li>
</ul>
    <li>
        How satisfaied were you with our service :
    </li>
    <ul>
    <li>
        <label for="">Very satisfied</label>
        <input type="radio">
    </li>
    <li>
        <label for="">Satisfied</label>
        <input type="radio">
    </li>
    <li>
        <label for="">Didn't care</label>
        <input type="radio">
    </li>
    <li>
        <label for="">Dissatisfied</label>
        <input type="radio">
    </li>
    <li>
        <label for="">Very dissatisfied</label>
        <input type="radio">
    </li>

    </ul>
    <li>
        <label for="">Further comment :</label>
        <textarea name="" ></textarea>
    </li>
    <li>
        <label for="">Bio photo</label>
        <input type="url" >
        <input type="file" >

    </li>
    <li>
        <label for="">Location visited</label>
        <select name="" id="">
            <option value="">Prishtine</option>
            <option value="">Gjilan</option>
            <option value="">Pej</option>
        </select>
        
    </li>
    <li>
    <button style="border-radius: 15px; background-color: lightsalmon;" >Submit</button>
</li>
    </form>
    
</body>
</html>
